name: Build and Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SERVER_URL: https://classify-backend.vercel.app
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}/classify-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # הוספת תמיכה ב-QEMU להרצת אמולציה של ארכיטקטורות שונות
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64 # הוספנו תמיכה בשתי הארכיטקטורות
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            SERVER_URL=${{ secrets.SERVER_URL }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
